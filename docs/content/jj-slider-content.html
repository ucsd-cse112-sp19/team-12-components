<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/ucsd-cse112/team-12-components/packages/jj-slider/jj-slider.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>
  <body>
    <h1>
      JJ Slider
    </h1>
    <p>
      Highly customizable dragging slider within ranges.
    </p>
    <h2>Basic usage</h2>
    <div class="demo-section">
      <div class="demo-entry">
        <p>Default Settings</p>
        <jj-slider></jj-slider>
        <pre
          class="prettyprint"
        ><code class="language-html">&lt;jj-slider>&lt;/jj-slider></code></pre>
      </div>
      <div class="demo-entry">
        <p>Change Range</p>
        <jj-slider min="0" max="8"></jj-slider>
        <pre
          class="prettyprint"
        ><code class="language-html">&lt;jj-slider min="0" max="8">&lt;/jj-slider></code></pre>
      </div>
      <div class="demo-entry">
        <p>Customized initial value</p>
        <jj-slider min="0" max="8" value="4"></jj-slider>
        <pre
          class="prettyprint"
        ><code class="language-html">&lt;jj-slider min="0" max="8" value="4">&lt;/jj-slider></code></pre>
      </div>
    </div>
  </body>
</html>
