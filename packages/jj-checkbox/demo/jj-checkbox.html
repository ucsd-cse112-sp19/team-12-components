<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
   <script src='../jj-checkbox.js'></script>
   <title>Checkbox</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <style>
      jj-checkbox {
         --box-color: var(--white);
         --box-color-checked: var(--primary);
         --box-border-color: var(--secondary);
         --box-border-color-checked: var(--primary);
         --box-border-color-hover: var(--primary);
         --label-color: var(--secondary);
         --label-color-checked: var(--primary);
         --label-font: var(--font-family-sans-serif);
      }
   </style>
</head>

<body>
   <div class="container" style="margin-top: 100px;">
      <jj-checkbox id="cb0" value="fruit" label="I like fruit!"></jj-checkbox>
      <hr>
      <jj-checkbox id="cb1" value="apple" label="Apple"></jj-checkbox>
      <jj-checkbox id="cb2" value="banana" label="Banana"></jj-checkbox>
      <jj-checkbox id="cb3" value="lemon" label="Lemon"></jj-checkbox>
      <jj-checkbox id="cb4" value="grapefruit" label="Grapefruit"></jj-checkbox>
   </div>

   <script>
      let cb0 = document.querySelector("#cb0");
      let cb1 = document.querySelector("#cb1");
      let cb2 = document.querySelector("#cb2");
      let cb3 = document.querySelector("#cb3");
      let cb4 = document.querySelector("#cb4");

      cb0.checked = false;
      cb1.disabled = true;
      cb2.disabled = true;
      cb3.disabled = true;
      cb4.disabled = true;

      cb0.addEventListener("mousedown", () => {
         if (!cb0.checked) {
            cb1.disabled = true;
            cb2.disabled = true;
            cb3.disabled = true;
            cb4.disabled = true;
            // rename checkbox label
            cb0.label = 'Do I like fruit?';
         } else {
            cb1.disabled = false;
            cb2.disabled = false;
            cb3.disabled = false;
            cb4.disabled = false;
            // rename checkbox label
            cb0.label = 'Yes! I like fruit!';
         }
      });
   </script>
</body>

</html>
