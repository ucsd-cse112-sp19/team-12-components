<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
    <script src='../jj-progress.js'></script>
    <title>jj-progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
       #jj2 {
           --bar-outer-color: var(--primary); 
           --text-font: var(--font-family-sans-serif);
           --progress-width: 80%;
       }

    </style>
</head>

<body>
    <div class="container" style="margin-top: 100px; text-align: center;">
        <jj-progress id="jj1" percentage=20 stroke-width=10 type=line></jj-progress>
        <br/>

        <p> Adjust progress </p>
        <button id="decBtn">-</button>
        <button id="incBtn">+</button>
    </div>

  <script>
    // Add progress button functionality
    document.getElementById("decBtn").addEventListener("click", function(){
      console.log("in dec button");
      let el = document.getElementById('jj1');
      console.log(el.getAttribute('percentage'));
      el.setAttribute('percentage', el.getAttribute('percentage') - 10);
    });

    document.getElementById("incBtn").addEventListener("click", function(){
      console.log("in inc button");
      let el = document.getElementById('jj1');
      console.log(el.getAttribute('percentage'));
      el.setAttribute('percentage', Number(el.getAttribute('percentage')) + 10);
    });

  </script>
</body>

</html>
